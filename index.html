<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WEATHER</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand top-heading">WEATHER</a>
      <form class="d-flex" role="search">
        <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
      </form>
    </div>
  </nav>

  <label class="cit_cont">
    <h2><span class="city_size" id="Cityname"></span></h2>
  </label>
  <br>
  <div class="second_cont">
    <div class="time">
      <span id='month'></span>
      <span id='date'></span><br>
      <span id='hour'></span>:
      <span id='min'></span>
    </div>
    <div class="temp">
      <span class="temp_size" id="temp"></span>
        <!-- <span class="degree">&#176;</span> -->
    </div>
    <!-- <div class="degree_cont">
          <span class="degree">&#176;</span>
        </div> -->
  </div>

  <div class="line_C">
    <hr class="hr">
  </div>
  <div class="no2line">
    <hr class="hr1">
  </div>

  <div class="third">
    <div id="rowss" class="row1">
   

      <div class="wind_cont">
        🌬️
        <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"/></svg>
        <div class="wind1">
          <h2 class="fw-normal font_disp">wind speed</h2>
          <span class="val_display" id="wind_speed"></span>
        </div>
      </div>

      <div class="feel_cont">
        ☂️
        <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"/></svg>
        <div class="feel1">
          <h2 class="fw-normal font_disp">Feels like</h2>
          <span class="val_display" id="feels_like"></span>
        </div>
      </div>
    </div>

    <div id="rowss" class="row2">
      <div class="min_cont">
        🌙
        <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"/></svg>
        <div class="min1">
          <h2 class="fw-normal font_disp">Min temp</h2>
          <span class="val_display" id="min_temp"></span><br>
        </div>
      </div>

      <div class="max_cont">
        🌥
        <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"/></svg>
        <div class="max1">
          <h2 class="fw-normal font_disp">max temp</h2>
          <span class="val_display" id="max_temp"></span>
        </div>
      </div>

    </div>
    
  






     <div id="rowss" class="row3">
    <div class="wind_cont">
        ⛅
        <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"/></svg>
        <div class="wind1">
          <h2 class="fw-normal font_disp">cloud_pct</h2>
          <span class="val_display" id="cloud_pct"></span>
        </div>
      </div>

      <div class="feel_cont">
        🌅
        <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"/></svg>
        <div class="feel1">
          <h2 class="fw-normal font_disp">sunrise</h2>
          <span class="val_display" id="sunrise"></span>
        </div>
      </div>
    </div>
    <div id="rowss" class="row4">
      <div class="wind_cont">
       🌇
        <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"/></svg>
        <div class="wind1">
          <h2 class="fw-normal font_disp">sunset</h2>
          <span class="val_display" id="sunset"></span>
        </div>
      </div>

      <div class="feel_cont">
       💧
        <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"/></svg>
        <div class="feel1">
          <h2 class="fw-normal font_disp">humidity</h2>
          <span class="val_display" id="humidity"></span>
        </div>
      </div>
    </div>

            </ul>
      </div> -->
      
  
    </div>

</body>
